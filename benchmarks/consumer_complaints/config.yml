workdir: /home/fabio/Desktop/hiclass/benchmarks/consumer_complaints

threads: 256

data: 'https://files.consumerfinance.gov/ccdb/complaints.csv.zip'

random_state: 42

# Uncomment the next line to use a subset of the data
#nrows: 1000

classifiers:
  - logistic_regression
#  - random_forest
#  - lightgbm

models:
  - flat
#  - local_classifier_per_node
#  - local_classifier_per_parent_node
#  - local_classifier_per_level

# Number of parameter settings that are sampled for randomized grid search
n_iter: 1000

tuning:
  logistic_regression: [
    {
      "classifier__solver": ["newton-cg", "lbfgs", "liblinear", "sag", "saga"],
      "classifier__tol": [0.0001, 0.001, 0.01, 0.1, 1, 10, 100, 1000, 10000],
      "classifier__C": [0.0001, 0.001, 0.01, 0.1, 1, 10, 100, 1000, 10000],
      "classifier__fit_intercept": [True, False],
      "classifier__class_weight": ["balanced", ""],
      "classifier__max_iter": [100, 200, 300, 400, 500, 600, 700, 800, 900, 1000, 10000],
    },
  ]
