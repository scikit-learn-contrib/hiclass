defaults:
  - _self_
  - hydra

hydra:
  sweeper:
    params:
      classifier: choice("logistic_regression")
      n_jobs: choice(1)
      solver: choice("newton-cg", "lbfgs", "liblinear", "sag", "saga")
      max_iter: choice(10000)
      x_train: choice(None)
      y_train: choice(None)

classifier: 1
n_jobs: 1
solver: 1
max_iter: 1
x_train: 1
y_train: 1
