defaults:
  - override hydra/sweeper: optuna
  - override hydra/sweeper/sampler: tpe
  - override hydra/job_logging: colorlog
  - override hydra/hydra_logging: colorlog

hydra:
  sweeper:
    n_trials: 100
    n_jobs: 1
    direction: maximize
    params:
      classifier: choice(None)
      model: choice(None)
      n_jobs: choice(1)
      x_train: choice(None)
      y_train: choice(None)
      scripts_dir: choice(None)

classifier: 1
model: 1
n_jobs: 1
x_train: 1
y_train: 1
scripts_dir: 1
