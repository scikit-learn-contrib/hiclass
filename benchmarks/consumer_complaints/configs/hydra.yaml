defaults:
  - override hydra/launcher: submitit_slurm  # uncomment this line to run on slurm
#  - override hydra/launcher: submitit_local  # uncomment this line to run locally
  - override hydra/sweeper: optuna
  - override hydra/sweeper/sampler: tpe
  - override hydra/job_logging: colorlog
  - override hydra/hydra_logging: colorlog

hydra:
  launcher:
    account: renard  # uncomment this line to run on slurm
    timeout_min: 4320
    partition: cauldron  # uncomment this line to run on slurm
    mem_gb: 480
    nodes: 1
    tasks_per_node: 10
    name: hydra
  sweeper:
    n_trials: 100
    n_jobs: 10
    direction: maximize
    params:
      classifier: choice(None)
      model: choice(None)
      n_jobs: choice(1)
      x_train: choice(None)
      y_train: choice(None)
      scripts_dir: choice(None)

classifier: 1
model: 1
n_jobs: 1
x_train: 1
y_train: 1
scripts_dir: 1
